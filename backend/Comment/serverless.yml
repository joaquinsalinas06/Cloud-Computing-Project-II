org: flauta
service: comments

provider:
  name: aws
  runtime: python3.12
  environment:
    TABLE_NAME: ${self:service}-${sls:stage}
  iam:
    role: arn:aws:iam::481751701457:role/LabRole

functions:
  getPostComments:
    handler: get_comments_post.lambda_handler
    events:
      - http:
          path: comments/posts/{post_id}
          method: get
          cors: true
          request:
            parameters:
              paths:
                post_id: true
          integration: lambda

  getUserComments:
    handler: get_comments_user.lambda_handler
    events:
      - http:
          path: comments/users/{user_id}
          method: get
          cors: true
          request:
            parameters:
              paths:
                user_id: true
          integration: lambda

  postComment:
    handler: post_comment.lambda_handler
    events:
      - http:
          path: comments/
          method: post
          cors: true
          integration: lambda

resources:
  Resources:
    TablaComentarios:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-${sls:stage}
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: true
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: provider_id
            AttributeType: S
          - AttributeName: comment_id
            AttributeType: N
          - AttributeName: post_id
            AttributeType: N
          - AttributeName: date
            AttributeType: S
          - AttributeName: user_id
            AttributeType: N
        KeySchema:
          - AttributeName: provider_id
            KeyType: HASH
          - AttributeName: comment_id
            KeyType: RANGE
        LocalSecondaryIndexes:
          - IndexName: provider-post-index
            KeySchema:
              - AttributeName: provider_id
                KeyType: HASH
              - AttributeName: post_id
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        GlobalSecondaryIndexes:
          - IndexName: user-date-index
            KeySchema:
              - AttributeName: user_id
                KeyType: HASH
              - AttributeName: date
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
