org: ${env:ORG_NAME}
service: playlist-api

provider:
  name: aws
  runtime: python3.8
  memorySize: 1024
  timeout: 30
  iam:
    role: ${env:LAB_ROLE}
  environment:
    TABLE_NAME: ${sls:stage}-t_playlist
    GSI1: ${sls:stage}-user_id-index
    LSI1: ${sls:stage}-playlist_name-index    
    LAMBDA_FUNCTION_NAME: user-api-${sls:stage}-validateToken

functions:
  createPlaylist:
    handler: createPlaylist.lambda_handler
    events:
      - http:
          path: /playlist/create
          method: post
          cors: true
          integration: lambda
          request:
            parameters:
              querystrings:
                provider_id: true
                playlist_id: true
                user_id: true

  addSong:
    handler: addSong.lambda_handler
    events:
      - http:
          path: /playlist/{playlist_id}/song/{song_id}
          method: put
          cors: true
          integration: lambda
          request:
            parameters:
              paths:
                playlist_id: true
                song_id: true
              querystrings:
                provider_id: true

  deleteSong:
    handler: deleteSong.lambda_handler
    events:
      - http:
          path: /playlist/{playlist_id}/song/{song_id}
          method: delete
          cors: true
          integration: lambda
          request:
            parameters:
              paths:
                playlist_id: true
                song_id: true

  getSongsPlaylist:
    handler: getSongsPlaylist.lambda_handler
    events:
      - http:
          path: /playlist/{playlist_id}/songs
          method: get
          cors: true
          integration: lambda
          request:
            parameters:
              paths:
                playlist_id: true

  deletePlaylist:
    handler: deletePlaylist.lambda_handler
    events:
      - http:
          path: /playlist/delete/{playlist_id}
          method: delete
          cors: true
          integration: lambda
          request:
            parameters:
              paths:
                playlist_id: true

  getPlaylistByUserId:
    handler: getPlaylistByUserId.lambda_handler
    events:
      - http:
          path: /playlist/user/{user_id}
          method: get
          cors: true
          integration: lambda
          request:
            parameters:
              paths:
                user_id: true
              querystrings:
                provider_id: true

resources:
  Resources:
    PlaylistsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.TABLE_NAME}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: provider_id
            AttributeType: S
          - AttributeName: playlist_id
            AttributeType: N
          - AttributeName: user_id
            AttributeType: N
        KeySchema:
          - AttributeName: provider_id
            KeyType: HASH
          - AttributeName: playlist_id
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: ${self:provider.environment.GSI1}
            KeySchema:
              - AttributeName: user_id
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        LocalSecondaryIndexes:
          - IndexName: ${self:provider.environment.LSI1}
            KeySchema:
              - AttributeName: playlist_name
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: true